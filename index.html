<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" >
  <title>饼饼公主的专属美食大转盘</title>
  <meta name="theme-color" content="#2e2e2e">
  <link rel="icon" type="image/png" sizes="64*64" href="icon.png">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/lib/element_styles.css"/>
  <link rel="stylesheet" href="css/lib/app_layout.css"/>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<textarea id="clipboard">.</textarea>
<div class="letterhead">
  <div class="letterhead-content">
    <div class="al-center">饼饼公主的美食挑选时间！</div>
  </div>
</div>
<main>
  <div class="canvas_contain">
    <div class="little_dog"></div>
    <canvas id="canvas">1</canvas>
  </div>
  <div class="right-pane">
    <div class="controls">
      <div class="labeled-action name-entry">
        <input id="wedge-input" class="content" placeholder="输入要添加到转盘的美食"/>
        <button id="add-wedge">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="wedge-list"></div>
    <div id="buttons">
    </div>
    <div id="spin-container">
      <button id="spin-wheel" class="button stock">开始旋转</button>
    </div>
  </div>
</main>
<!--Templates-->
<div id="templates" style="display: none">
  <!--List Item Template-->
  <ListItem>
    <div class="list-item labeled-action">
      <div class="content">Sample Content</div>
      <button class="remove-wedge">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>
  </ListItem>
</div>
</body>
<script src="js/app.js" ></script>
</html>
